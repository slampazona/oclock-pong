name: Prod - CD

on:
  push:
    branches: [master]

jobs:
  preparation:
    name: Récupération du code et mise à jour
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Mise à jour du submodule
        run: git submodule update --init
      - name: Mise à jour des dépendances du front
        run: |
          cd front-react
          rm yarn.lock
          yarn install
      - name: Build du front
        run: |
          cd front-react
          yarn build
      - name: Mise à jour des dépendances du back
        run: |
          rm yarn.lock
          yarn install
      - name: Build du back
        run: |
          yarn build
      - name: Restart du service
        run: systemctl restart oclock-pong.service
